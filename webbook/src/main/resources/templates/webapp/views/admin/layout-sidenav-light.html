<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{webapp/decorator/admin.html}">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Sidenav Light - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="/admin/css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous" type="text/javascript"></script>
         <script src="/admin/js/datatables-simple-demo.js" type="text/javascript"></script>
          <script src="/admin/js/scripts.js" type="text/javascript"></script>
    </head>
    <body class="sb-nav-fixed">
         
         <div layout:fragment="layout-sidenav-light">

<style>
 #myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
   width: 92%;
   margin-left: 51px;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myTable {
  border-collapse: collapse;
   width: 92%;
   margin-left: 51px;
  border: 1px solid #ddd;
  font-size: 18px;
}

#myTable th, #myTable td {
  text-align: left;
  padding: 12px;
}

#myTable tr {
  border-bottom: 1px solid #ddd;
}

#myTable tr.header, #myTable tr:hover {
  

}
</style>

               <h2 style="text-align: center;">ODER BOOK</h2>



<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

<table id="myTable" >
    <tr class="header">
  
    <th style="width:5%;">Mã Khách Hàng</th>
    <th style="width:15%;">Tên Khách Hàng</th>
    <th style="width:10%;">Email</th>
    
    <th style="width:10%;">Tỉnh Thành Phố</th>
    <th style="width:10%;">Địa Chỉ</th>
    <th style="width:10%;">Ngày mua</th>
    <th style="width:10%;">Ngày mua</th>
    
   
    
   </tr>
   <tr th:each="book,iStar: ${bookPages.content}">
   
    <td>[[${book.makh}]]</td>
    <td>[[${book.tenKH}]]</td>
    <td>[[${book.email}]]</td>
   
    <td>[[${book.tinhTP}]]</td>
    <td>[[${book.diachi}]]</td>
    <td>[[${book.ngaymua}]]</td>
    
     <td>[[${book.bookEntities2}]]</td>
       
     
<!--      <td th:each="oder: ${oderbookss}"> -->
<!--        <p th:text="${oder.tenSach}"></p> -->
   
<!--    </td> -->
    
    
    
   </tr> 
  
 
  
</table>
 
 
 
 <div class="row" style=" width: 94%; margin-left: 39px;" th:if="${!bookPages.hasContent()}">
	 	<div class="col">
	 	  <div class="alert alert-danger" roler="alert">
	 	    <strong>No book found</strong>
	 	              
	 	  </div>
	 	
	 	</div>
	 </div>

  <nav  aria-label="..." th:if="${bookPages.totalPages>0}" style="margin-left: 500px;margin-top: 100px;">  
	  <ul class="pagination">
	    <li class="page-item disabled" 
	      th:class="${1== bookPages.number  +1} ? 'page-item active' : 'page-item'"  >
	      <a th:href="@{/admin/listbook/(size=${bookPages.size},page=${1})}" class="page-link">First</a>
	    </li>
	    
	   
	    <li class="page-item disabled" 
	      th:each="pageNumber : ${pageNumbers}"
	      th:if="${bookPages.totalPages > 1}"
	      th:class="${pageNumber == bookPages.number  +1} ? 'page-item active' : 'page-item'"
	       >
	      <a class="page-link" 
	      th:href="@{/admin/listbook/(size=${bookPages.size},page=${pageNumber})}"
	      th:text="${pageNumber}"
	      ></a>
	    </li>
	 
	    
	    <li class="page-item disabled" 
	      th:class="${bookPages.totalPages == bookPages.number + 1} ? 'page-item active' : 'page-item'" >
	      <a th:href="@{/admin/listbook/(size=${bookPages.size},page=${bookPages.totalPages})}" class="page-link">Last</a>
	    </li>
	  </ul>
	</nav>
 
 
 
 
<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
                   
	      </div> 
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </body>
</html>
